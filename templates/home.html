<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
</head>
<body>


{% include "components/navbar.html" %}

{% if errore %}
    <div class="alert alert-warning" role="alert">
        Errore : {{ errore }}
    </div>
{% endif %}

<div class="container-fluid">
    
    <div class="row border border-3">
        <form method="get" action="" id="formConto">
            <div class="form-group mb-3">
                <label for="Sconto">conto</label>
                <select id="Sconto" class="form-control" name="Sconto" onchange="document.getElementById('formConto').submit();">
                    <option value="-1">*</option>
                    {% for conto in liste["conti"] %}
                    <option value="{{ conto[0] }}" {{ "selected" if dati["id_conto"]==conto[0] else '' }}>{{ conto[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="Stipologia">tipologia visualizzazione</label>
                <select id="Stipologia" class="form-control" name="Stipologia" onchange="document.getElementById('formConto').submit();">
                    {% for tipo in liste["tipologie"] %}
                    <option value="{{ tipo[0] }}" {{ "selected" if dati["id_tipologia"]==tipo[0] else '' }}>{{ tipo[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>

    <div class="row border border-3">

        {% block contenuto %}{% endblock %}

    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
