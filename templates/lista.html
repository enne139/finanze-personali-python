<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >
    

{% include "components/navbar.html" %}

{% if errore %}
    <div class="alert alert-warning" role="alert">
        Errore : {{ errore }}
    </div>
{% endif %}

    <div class="container-fluid">
        <div class="row">
            <div class="col border border-3">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col"> </th>
                        {% for colonna in lista_colonne %}
                        <th scope="col">{{ conto }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in lista_tabella %}
                    <tr>
                        {% for colonna in lista_colonne %}
                            <td scope="col">{{ row[colonna] }}</th>

                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
            <!----------------------------->
            <!--  menu laterale          -->
            <!----------------------------->
            <div class="col col-lg-2 border border-3">
                <form method="post" action="">
                    <div class="form-group mb-3">
                        <label for="Sconto">conto</label>
                        <select id="Sconto" class="form-control" name="Sconto">
                            <option value="-1">*</option>
                            {% for conto in lista_conti %}
                            <option value="{{ conto[0] }}">{{ conto[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                    <label for="Scategoria">categoria</label>
                        <select id="Scategoria" class="form-control" name="Scategoria">
                            <option value="-1">*</option>
                            {% for categoria in lista_categorie %}
                            <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="SdataI">data inizio</label>
                        <input id="SdataI" class="form-control" type="date" name="SdataI" value="<?=$Vsdatai?>">
                    </div>
                    <div class="form-group mb-3">
                        <label for="SdataF">data fine</label>
                        <input id="SdataF" class="form-control" type="date" name="SdataF" value="<?=$Vsdataf?>">
                    </div>
                    <div class="form-group mb-3">
                        <label for="Snum">numero righe</label>
                        <input id="Snum" class="form-control" type="text" pattern="^[0-9]+$" name="Snum" value="<?=$Vsnum?>">
                    </div>
                    <input type="hidden" name="SpagC" value="<?=$Vpagco?>">

                    <button class="btn btn-primary mb-3" type="submit" name="Bfiltra">FILTRA</button>

                    <button class="btn btn-primary mb-3" type="submit" name="BpagPre" <?= ( $Vpagco==1 ? 'disabled':'' ) ?>><-</button>
                    <button class="btn btn-primary mb-3"><?=$Vpagco?></button>
                    <button class="btn btn-primary mb-3" type="submit" name="BpagPro">-></button>
                </form>
            </div>
        </div>
    </div>


    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
